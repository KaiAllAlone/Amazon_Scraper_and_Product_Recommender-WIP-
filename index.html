<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Recommender</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .chat-container {
      width: 100%;
      max-width: 800px;
      background: #1e1e1e;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      height: 90vh;
      overflow: hidden;
    }
    .chat-header {
      background-color: #2c2c2c;
      color: #ffffff;
      padding: 16px;
      font-size: 1.25rem;
      font-weight: 600;
      text-align: center;
    }
    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #181818;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }
    .message.user {
      flex-direction: row-reverse;
    }
    .bubble {
      max-width: 75%;
      padding: 10px 15px;
      border-radius: 16px;
      position: relative;
      font-size: 0.95rem;
      line-height: 1.4;
    }
    .message.user .bubble {
      background: #4F46E5;
      color: #ffffff;
      border-bottom-right-radius: 0;
    }
    .message.bot .bubble {
      background: #333333;
      color: #e0e0e0;
      border-bottom-left-radius: 0;
    }
    .icon {
      width: 32px;
      height: 32px;
      flex-shrink: 0;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #333;
      background: #222222;
      padding: 10px;
    }
    .chat-input input {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #444;
      border-radius: 6px;
      outline: none;
      background: #2a2a2a;
      color: #f0f0f0;
    }
    .chat-input button {
      background: #4F46E5;
      color: white;
      border: none;
      margin-left: 10px;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .chat-input button:hover {
      background: #4338CA;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">üõçÔ∏è Product Recommender</div>
    <div class="chat-box" id="chatBox"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type your message..." autofocus>
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');
    const input = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    function appendMessage(role, text) {
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message ' + role;

      const icon = document.createElement('img');
      icon.src = role === 'user' ? '/static/user-pixel.png' : '/static/bot-pixel.png';
      icon.alt = role;
      icon.className = 'icon';

      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.innerText = text;

      msgDiv.append(icon, bubble);
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage();
    });

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      appendMessage('user', message);
      input.value = '';

      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        appendMessage('bot', data.reply);
      } catch {
        appendMessage('bot', 'Error: Failed to reach server.');
      }
    }
  </script>
</body>
</html>
